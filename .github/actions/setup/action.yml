name: "Setup Node.js and pnpm"
description: "Sets up Node.js 24 and pnpm 10 for use in workflows."

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'

    - name: Setup pnpm 10
      run: |
        corepack enable
        corepack prepare pnpm@10 --activate