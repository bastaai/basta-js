subscription ITEM_CHANGED(
  $saleId: ID!
  $itemIds: [ID!]!
  $nextAsksIterations: Int
) {
  itemChanged(saleId: $saleId, itemIds: $itemIds) {
    ... on Item {
      id
      cursor
      saleId
      accountId
      title
      description
      currency
      estimates {
        low
        high
      }
      currentBid
      bidStatus
      totalBids
      bids {
        id
        saleId
        itemId
        amount
        maxAmount
        date
        bidStatus
        bidderIdentifier
        paddle {
          identifier
          type
          created
        }
        reactiveBid
      }
      userBids {
        id
        saleId
        itemId
        amount
        maxAmount
        date
        bidStatus
        bidderIdentifier
        paddle {
          identifier
          type
          created
        }
        reactiveBid
      }
      reserveStatus
      nextAsks(iterations: $nextAsksIterations)
      incrementTable {
        rangeRules {
          highRange
          lowRange
          step
        }
      }
      dates {
        openDate
        closingStart
        closingEnd
      }
      status
      startingBid
      images {
        id
        url
        order
      }
      itemNumber
      notifications {
        ... on ItemMessageNotification {
          id
          message
          date
        }
        ... on ItemFairWarningNotification {
          id
          date
        }
      }
      reserveMet
    }

    ... on ServerTime {
      currentTime
    }
  }
}
