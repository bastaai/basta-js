subscription ITEM_CHANGED(
  $saleId: ID!
  $itemIds: [ID!]!
  $nextAsksIterations: Int
) {
  itemChanged(saleId: $saleId, itemIds: $itemIds) {
    ... on Item {
      id
      saleId
      currentBid
      bidStatus
      totalBids
      status
      nextAsks(iterations: $nextAsksIterations)
      reserveMet
      reserveStatus
      dates {
        openDate
        closingStart
        closingEnd
      }
      bids {
        amount
        maxAmount
        date
        bidStatus
        saleId
        itemId
        bidderIdentifier
      }
      userBids {
        amount
        maxAmount
        date
        bidStatus
        saleId
        itemId
        bidderIdentifier
      }
    }

    ... on ServerTime {
      currentTime
    }
  }
}
