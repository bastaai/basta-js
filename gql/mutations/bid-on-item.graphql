mutation BID_ON_ITEM(
  $saleId: String!
  $itemId: String!
  $amount: Int!
  $type: BidType!
) {
  bidOnItem(saleId: $saleId, itemId: $itemId, amount: $amount, type: $type) {
    ... on BidPlacedSuccess {
      id
      bidStatus
      date
      amount
    }
    ... on MaxBidPlacedSuccess {
      id
      bidStatus
      date
      amount
    }
    ... on BidPlacedError {
      errorCode
      error
    }
  }
}
